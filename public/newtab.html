<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="cogito - a privacy-first WYSIWYG markdown editor for Chrome new tabs">
  <meta name="theme-color" content="#f59e0b">
  <title>cogito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Critical CSS for first paint optimization */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #ffffff;
      overflow: hidden;
    }
    #app {
      width: 100vw;
      height: 100vh;
    }
    .initial-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
      color: #4a5568;
    }
    .initial-loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .initial-loading-text {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="initial-loading">
      <div class="initial-loading-spinner"></div>
      <div class="initial-loading-text">Loading cogito...</div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
